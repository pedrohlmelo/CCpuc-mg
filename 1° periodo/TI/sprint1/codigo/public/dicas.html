<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dicas de Segurança</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/dicas.css">
</head>
<body>
<header id="header">
  <div class="container-fluid">
    <h1>INFORMANDO PARA PROTEGER</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Página Inicial</a></li>
            <li class="nav-item"><a class="nav-link" href="dicas.html">Dicas de Segurança</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Páginas</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="dados.html">Dados de Ataques</a></li>
                <li><a class="dropdown-item" href="#">Dicas de Segurança</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Página3</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Pesquisar">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</header>

<main class="container my-4">
  <h2 id="formTitulo">Cadastro de Dicas de Segurança</h2>
  <div id="alertContainer"></div>
  <form id="formDica" class="mb-4">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título da Dica</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select class="form-select" id="categoria" required>
          <option value="" disabled selected>Selecione uma categoria</option>
          <option value="Golpes">Golpes</option>
          <option value="Privacidade">Privacidade</option>
          <option value="Seguranca">Segurança</option>
        </select>
      </div>      
    <input type="hidden" id="indexEdicao">
    <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar Dica</button>
  </form>

  <h3>Dicas Cadastradas</h3>
  <div id="listaDicas" class="row g-3"></div>
</main>

<footer id="footer">
  <div class="container-fluid">
    <p>Todos os direitos reservados - Informar para proteger - Trabalho Interdisciplinar</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/dicas.js"></script>
</body>
</html>

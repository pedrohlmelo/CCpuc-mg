<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Ferramenta</title>
    <link rel="stylesheet" href="ferramentas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="text-center py-3 bg-dark text-white">
        <h1>Informando para Proteger</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="pedro.html">Início</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="ferramentas.html">Ferramentas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dicas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                    <li class="nav-item"><a class="nav-link active" href="CDF.html">Cadastrar Ferramenta</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2 class="text-center mb-4">Cadastrar Nova Ferramenta</h2>
        <form id="formCadastro">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria_existente" name="categoria_existente">
                    <option value="" selected>-- Selecione uma Categoria Existente --</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="nova_categoria" class="form-label">Ou Nova Categoria (deixe em branco se usar existente)</label>
                <input type="text" class="form-control" id="nova_categoria" name="nova_categoria" placeholder="Ex: Ferramentas de Backup">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Ferramenta</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recomendacao" class="form-label">Por que Recomendamos</label>
                <textarea class="form-control" id="recomendacao" name="recomendacao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link do Site</label>
                <input type="url" class="form-control" id="link" name="link" placeholder="https://exemplo.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Ferramenta</button>
        </form>
        <div id="mensagem" class="mt-3"></div>
    </main>

    <footer class="footer">
        <p>Todos os direitos reservados - Informar para proteger - Trabalho Interdisciplinar</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
